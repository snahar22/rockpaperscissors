<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
     <body>
     	<div class="container">
        <section>
        <h1>Rock, Paper, Scissors</h1>	
        <h3>Remember Rock beats Scissors, Scissor beats Paper, Paper beats Rock</h3>
        </br>
    			<div class="textChange" id="textChange"></div>
    			</br>
        	    <img src="Images/rock.png" class="result rock" id="rock_left" alt="rock">
        		<img src="Images/paper.png" class="result paper" id="paper_middle" alt="paper">
        		<img src="Images/scissors.png" class="result scissors" id="scissors_right" alt="scissors">

        		<div class="scoreboard">
        	    <h1>Scoreboard</h1>	
               Player <p id="user-score">0</p> Computer <p id="computer-score">0</p>
    			</div>
    			<button class="resetGame" id="resetGame">Reset</button>
        </section>
    </div>
        <script type="text/javascript" src="script.js"></script>
     </body> 
</html>
